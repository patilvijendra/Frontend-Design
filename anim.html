<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Form</title>
  <style>
    body {
      margin: 100;
      padding: 100;
      font-family: "Poppins", sans-serif;
      display: flex;
      height: 100vh;
      justify-content: right;
      /* align-items: center; */
      flex-wrap: wrap;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .login-box {  
      background: #fff;
      padding: 40px;
      width: 350px;
      border-radius: 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease forwards;
      /* transform: translateY(-20px); */
      opacity: 20;
    }

    /* @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    } */

    .login-box h2 {
      margin: 0 0 20px;
      text-align: center;
      color: #333;
    }

    .login-box .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .login-box .input-box input {
      width: 100%;
      padding: 12px 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      transition: 0.3s;
      font-size: 16px;
    }

    .login-box .input-box input:focus {
      border-bottom: 2px solid #667eea;
    }

    .login-box .input-box label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s;
    }

    .login-box .input-box input:focus ~ label,
    .login-box .input-box input:valid ~ label {
      top: -10px;
      font-size: 12px;
      color: #667eea;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      background: #667eea;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .login-box button:hover {
      background: #764ba2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form autocomplete="on">
      <div class="input-box">
        <input type="text" required name="First">
        <label >Username</label>
      </div>
      <div class="input-box">
        <input type="password" required name="First">
        <label for="First">Password</label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
