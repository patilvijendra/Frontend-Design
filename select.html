<!DOCTYPE html>
<html>
    <head>
        <title>select</title>

    </head>
    <body>
        <form>
            <label">First name</label>
            <input type="text" value="Vijendra " readonly><br><br>

            <label">last name</label>
            <input type="text" value="Patil" disabled><br><br>

            <label>data</label>
            <input type="text" size="4"><br><br>

            <label>number</label><br>
            <input type="number" min="3" max="10"><br><br>

            <label>Enter country code</label><br>
            <input type="text" maxlength="3" size="3" pattern="[A-Za-z]{3}"><br><br>

            <label>Attached file</label><br>
            <input type="file"><br><br>


            <input type="submit">


            
        </form>
    </body>
</html>
